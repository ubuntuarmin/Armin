name: Pastebin Watcher
on:
  schedule:
    - cron: '2-59/5 * * * *'
  workflow_dispatch:

concurrency:
  group: ai-agent-group
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-paste:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Command from Pastebin
        run: |
          # 1. Fetch content
          RAW_CONTENT=$(curl -L -s "https://pastebin.com/raw/XhpYUMec")
          echo "Signal detected: $RAW_CONTENT"

          # 2. Handle the RUN command
          if [[ "$RAW_CONTENT" == RUN:* ]]; then
            TASK_PROMPT=$(echo "$RAW_CONTENT" | sed 's/^RUN: //')
            
            # Use 'select' in jq to ensure we don't get 'null' strings
            LATEST_TASK=$(gh issue list --state all --limit 1 --json body --jq '.[0].body // ""')
            OPEN_ISSUE=$(gh issue list --search "AI Task" --state open --json number --jq '.[0].number // empty')
            
            if [ -n "$OPEN_ISSUE" ]; then
              echo "Safety: The AI is currently working on task #$OPEN_ISSUE. Skipping."
            elif [[ "$LATEST_TASK" == "$TASK_PROMPT @copilot" ]]; then
              echo "Safety: Duplicate prompt detected. Skipping."
            else
              echo "Action: Triggering Copilot..."
              gh issue create --title "AI Task" --body "$TASK_PROMPT @copilot"
            fi
          
          # 3. Handle the MERGE command
          elif [[ "$RAW_CONTENT" == "MERGE" ]]; then
            PR_NUM=$(gh pr list --state open --limit 1 --json number --jq '.[0].number // empty')
            
            if [ -z "$PR_NUM" ]; then
              echo "Safety: No open PR found."
            else
              echo "Success: Merging PR #$PR_NUM"
              gh pr merge "$PR_NUM" --merge --admin
            fi

          # 4. Handle the DELETE command
          elif [[ "$RAW_CONTENT" == "DELETE" ]]; then
            echo "Action: Clearing all open AI Tasks..."
            # Get IDs and remove any literal "null" or empty lines
            OPEN_AI_TASKS=$(gh issue list --search "AI Task" --state open --json number --jq '.[].number' | grep -v "null")
            
            if [ -z "$OPEN_AI_TASKS" ]; then
              echo "Result: No open tasks found."
            else
              for ISSUE_NUM in $OPEN_AI_TASKS; do
                echo "Closing issue #$ISSUE_NUM..."
                gh issue close "$ISSUE_NUM" --comment "Force closed via Pastebin DELETE command."
              done
              echo "Success: System cleared."
            fi
            
          else
            echo "Result: Standing by (WAIT mode)."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}