<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated showcase of client types - shows 3 business types with icons -->
  <rect width="600" height="300" fill="#020617" opacity="0"/>
  
  <!-- Small Business Icon and Animation -->
  <g class="client-type small-business" opacity="0">
    <animate attributeName="opacity" begin="0.5s" dur="0.6s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="0.5s" 
      dur="0.6s" 
      from="0 50" 
      to="0 0" 
      fill="freeze" />
    
    <!-- Circle background -->
    <circle cx="100" cy="100" r="55" fill="#0f172a" stroke="#22d3ee" stroke-width="3">
      <animate attributeName="r" begin="0.5s" dur="0.6s" from="35" to="55" fill="freeze" />
    </circle>
    <circle cx="100" cy="100" r="40" fill="#22d3ee" opacity="0.15"/>
    
    <!-- Shop/storefront icon -->
    <g transform="translate(100, 100)">
      <rect x="-20" y="-5" width="40" height="25" rx="2" fill="#22d3ee"/>
      <rect x="-15" y="0" width="12" height="10" fill="#0f172a"/>
      <rect x="3" y="0" width="12" height="10" fill="#0f172a"/>
      <rect x="-8" y="12" width="6" height="8" rx="1" fill="#0f172a"/>
      <path d="M-25,-5 L-20,-15 L20,-15 L25,-5" fill="#22d3ee" stroke="#0f172a" stroke-width="1"/>
    </g>
    
    <!-- Label -->
    <text x="100" y="180" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">Small Business</text>
    <text x="100" y="198" font-size="11" fill="#9ca3af" text-anchor="middle">Local shops</text>
    
    <!-- Checkmark animation -->
    <g opacity="0">
      <animate attributeName="opacity" begin="1.5s" dur="0.4s" from="0" to="1" fill="freeze" />
      <circle cx="135" cy="75" r="10" fill="#22c55e">
        <animate attributeName="r" begin="1.5s" dur="0.4s" from="5" to="10" fill="freeze" />
      </circle>
      <path d="M130 75 L133 78 L140 70" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="15" stroke-dashoffset="15">
        <animate attributeName="stroke-dashoffset" begin="1.6s" dur="0.3s" from="15" to="0" fill="freeze" />
      </path>
    </g>
  </g>
  
  <!-- Startup Icon and Animation -->
  <g class="client-type startup" opacity="0">
    <animate attributeName="opacity" begin="1s" dur="0.6s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="1s" 
      dur="0.6s" 
      from="0 50" 
      to="0 0" 
      fill="freeze" />
    
    <!-- Circle background -->
    <circle cx="300" cy="100" r="55" fill="#0f172a" stroke="#6366f1" stroke-width="3">
      <animate attributeName="r" begin="1s" dur="0.6s" from="35" to="55" fill="freeze" />
    </circle>
    <circle cx="300" cy="100" r="40" fill="#6366f1" opacity="0.15"/>
    
    <!-- Rocket icon -->
    <g transform="translate(300, 100)">
      <!-- Rocket body -->
      <path d="M0,-20 L8,-5 L8,10 L0,15 L-8,10 L-8,-5 Z" fill="#6366f1" stroke="#0f172a" stroke-width="1"/>
      <ellipse cx="0" cy="-15" rx="5" ry="8" fill="#0f172a"/>
      <!-- Rocket fins -->
      <path d="M-8,5 L-15,10 L-8,10 Z" fill="#6366f1"/>
      <path d="M8,5 L15,10 L8,10 Z" fill="#6366f1"/>
      <!-- Rocket flame with animation -->
      <g opacity="0.8">
        <path d="M-5,15 L0,25 L5,15" fill="#f59e0b">
          <animate attributeName="d" begin="1.2s" dur="0.5s" values="M-5,15 L0,25 L5,15; M-5,15 L0,28 L5,15; M-5,15 L0,25 L5,15" repeatCount="indefinite" />
        </path>
        <path d="M-3,15 L0,22 L3,15" fill="#ef4444" opacity="0.6">
          <animate attributeName="d" begin="1.2s" dur="0.5s" values="M-3,15 L0,22 L3,15; M-3,15 L0,24 L3,15; M-3,15 L0,22 L3,15" repeatCount="indefinite" />
        </path>
      </g>
    </g>
    
    <!-- Label -->
    <text x="300" y="180" font-size="14" fill="#6366f1" text-anchor="middle" font-weight="bold">Startups</text>
    <text x="300" y="198" font-size="11" fill="#9ca3af" text-anchor="middle">New brands</text>
    
    <!-- Checkmark animation -->
    <g opacity="0">
      <animate attributeName="opacity" begin="2s" dur="0.4s" from="0" to="1" fill="freeze" />
      <circle cx="335" cy="75" r="10" fill="#22c55e">
        <animate attributeName="r" begin="2s" dur="0.4s" from="5" to="10" fill="freeze" />
      </circle>
      <path d="M330 75 L333 78 L340 70" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="15" stroke-dashoffset="15">
        <animate attributeName="stroke-dashoffset" begin="2.1s" dur="0.3s" from="15" to="0" fill="freeze" />
      </path>
    </g>
  </g>
  
  <!-- Non-profit Icon and Animation -->
  <g class="client-type nonprofit" opacity="0">
    <animate attributeName="opacity" begin="1.5s" dur="0.6s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="1.5s" 
      dur="0.6s" 
      from="0 50" 
      to="0 0" 
      fill="freeze" />
    
    <!-- Circle background -->
    <circle cx="500" cy="100" r="55" fill="#0f172a" stroke="#22d3ee" stroke-width="3">
      <animate attributeName="r" begin="1.5s" dur="0.6s" from="35" to="55" fill="freeze" />
    </circle>
    <circle cx="500" cy="100" r="40" fill="#22d3ee" opacity="0.15"/>
    
    <!-- Heart/community icon -->
    <g transform="translate(500, 100)">
      <!-- Heart shape -->
      <path d="M0,-8 C-3,-12 -8,-12 -11,-8 C-14,-4 -14,0 -11,4 L0,14 L11,4 C14,0 14,-4 11,-8 C8,-12 3,-12 0,-8 Z" fill="#22d3ee" stroke="#0f172a" stroke-width="1">
        <animate attributeName="transform" begin="1.7s" dur="1.5s" values="scale(1); scale(1.15); scale(1)" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
      </path>
      <!-- Inner pulse -->
      <circle cx="0" cy="2" r="4" fill="#0f172a" opacity="0.3">
        <animate attributeName="r" begin="1.7s" dur="1.5s" values="3; 5; 3" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
        <animate attributeName="opacity" begin="1.7s" dur="1.5s" values="0.3; 0.6; 0.3" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Label -->
    <text x="500" y="180" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">Non-Profits</text>
    <text x="500" y="198" font-size="11" fill="#9ca3af" text-anchor="middle">Community</text>
    
    <!-- Checkmark animation -->
    <g opacity="0">
      <animate attributeName="opacity" begin="2.5s" dur="0.4s" from="0" to="1" fill="freeze" />
      <circle cx="535" cy="75" r="10" fill="#22c55e">
        <animate attributeName="r" begin="2.5s" dur="0.4s" from="5" to="10" fill="freeze" />
      </circle>
      <path d="M530 75 L533 78 L540 70" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="15" stroke-dashoffset="15">
        <animate attributeName="stroke-dashoffset" begin="2.6s" dur="0.3s" from="15" to="0" fill="freeze" />
      </path>
    </g>
  </g>
  
  <!-- Connecting lines showing unity -->
  <g class="connections" opacity="0">
    <animate attributeName="opacity" begin="3s" dur="0.6s" from="0" to="0.3" fill="freeze" />
    <path d="M155 100 L245 100" stroke="#22d3ee" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" begin="3s" dur="2s" from="100" to="0" fill="freeze" />
    </path>
    <path d="M355 100 L445 100" stroke="#22d3ee" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" begin="3.2s" dur="2s" from="100" to="0" fill="freeze" />
    </path>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="250" font-size="16" fill="#22d3ee" text-anchor="middle" font-weight="bold" opacity="0">
    <animate attributeName="opacity" begin="3.5s" dur="0.5s" from="0" to="1" fill="freeze" />
    Professional Websites for Growing Businesses
  </text>
  
  <!-- Decorative particles -->
  <circle cx="30" cy="30" r="3" fill="#22d3ee" opacity="0.4">
    <animate attributeName="opacity" begin="0s" dur="2s" values="0.2;0.6;0.2" repeatCount="indefinite" />
  </circle>
  <circle cx="570" cy="270" r="3" fill="#6366f1" opacity="0.4">
    <animate attributeName="opacity" begin="1s" dur="2s" values="0.2;0.6;0.2" repeatCount="indefinite" />
  </circle>
</svg>
