<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated website building process - pages appear one by one -->
  <rect width="500" height="400" fill="#020617" opacity="0"/>
  
  <!-- Browser window frame -->
  <g class="browser-frame">
    <rect x="50" y="50" width="400" height="300" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="3" opacity="0">
      <animate attributeName="opacity" begin="0s" dur="0.5s" from="0" to="1" fill="freeze" />
    </rect>
    
    <!-- Browser chrome -->
    <rect x="50" y="50" width="400" height="35" rx="12" fill="#1e293b" opacity="0">
      <animate attributeName="opacity" begin="0.3s" dur="0.3s" from="0" to="1" fill="freeze" />
    </rect>
    <circle cx="70" cy="67.5" r="6" fill="#ef4444" opacity="0">
      <animate attributeName="opacity" begin="0.5s" dur="0.2s" from="0" to="1" fill="freeze" />
    </circle>
    <circle cx="90" cy="67.5" r="6" fill="#fbbf24" opacity="0">
      <animate attributeName="opacity" begin="0.6s" dur="0.2s" from="0" to="1" fill="freeze" />
    </circle>
    <circle cx="110" cy="67.5" r="6" fill="#22c55e" opacity="0">
      <animate attributeName="opacity" begin="0.7s" dur="0.2s" from="0" to="1" fill="freeze" />
    </circle>
    <rect x="150" y="60" width="200" height="15" rx="8" fill="#0f172a" opacity="0">
      <animate attributeName="opacity" begin="0.8s" dur="0.2s" from="0" to="1" fill="freeze" />
    </rect>
  </g>
  
  <!-- Page building animation - each page slides in and stacks -->
  
  <!-- Page 1 - Home -->
  <g class="page page-1" transform="translate(0, 0)" opacity="0">
    <animate attributeName="opacity" begin="1.2s" dur="0.4s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="1.2s" 
      dur="0.5s" 
      from="500 0" 
      to="0 0" 
      fill="freeze" />
    
    <rect x="70" y="105" width="360" height="80" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
    <text x="250" y="135" font-size="18" fill="#22d3ee" text-anchor="middle" font-weight="bold">HOME PAGE</text>
    <rect x="150" y="150" width="200" height="6" rx="3" fill="#6366f1" opacity="0.5"/>
    <rect x="180" y="165" width="140" height="6" rx="3" fill="#6366f1" opacity="0.3"/>
  </g>
  
  <!-- Page 2 - About -->
  <g class="page page-2" transform="translate(0, 0)" opacity="0">
    <animate attributeName="opacity" begin="1.8s" dur="0.4s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="1.8s" 
      dur="0.5s" 
      from="500 0" 
      to="0 0" 
      fill="freeze" />
    
    <rect x="70" y="195" width="170" height="60" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="155" y="220" font-size="14" fill="#6366f1" text-anchor="middle" font-weight="bold">ABOUT</text>
    <rect x="95" y="232" width="120" height="4" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="105" y="242" width="100" height="4" rx="2" fill="#6366f1" opacity="0.3"/>
  </g>
  
  <!-- Page 3 - Services -->
  <g class="page page-3" transform="translate(0, 0)" opacity="0">
    <animate attributeName="opacity" begin="2.3s" dur="0.4s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="2.3s" 
      dur="0.5s" 
      from="500 0" 
      to="0 0" 
      fill="freeze" />
    
    <rect x="260" y="195" width="170" height="60" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
    <text x="345" y="220" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">SERVICES</text>
    <rect x="285" y="232" width="120" height="4" rx="2" fill="#22d3ee" opacity="0.4"/>
    <rect x="295" y="242" width="100" height="4" rx="2" fill="#22d3ee" opacity="0.3"/>
  </g>
  
  <!-- Page 4 - Contact -->
  <g class="page page-4" transform="translate(0, 0)" opacity="0">
    <animate attributeName="opacity" begin="2.8s" dur="0.4s" from="0" to="1" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      begin="2.8s" 
      dur="0.5s" 
      from="500 0" 
      to="0 0" 
      fill="freeze" />
    
    <rect x="70" y="265" width="360" height="70" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="250" y="295" font-size="14" fill="#6366f1" text-anchor="middle" font-weight="bold">CONTACT FORM</text>
    <rect x="120" y="308" width="100" height="18" rx="9" fill="#22d3ee"/>
    <text x="170" y="321" font-size="11" fill="#0f172a" text-anchor="middle" font-weight="bold">Submit</text>
  </g>
  
  <!-- Connecting lines appear to show site structure -->
  <g class="connections" opacity="0">
    <animate attributeName="opacity" begin="3.4s" dur="0.5s" from="0" to="0.6" fill="freeze" />
    
    <line x1="250" y1="185" x2="155" y2="195" stroke="#22d3ee" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="250" y1="185" x2="345" y2="195" stroke="#22d3ee" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="250" y1="185" x2="250" y2="265" stroke="#22d3ee" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Success checkmark -->
  <g class="checkmark" opacity="0">
    <animate attributeName="opacity" begin="4s" dur="0.4s" from="0" to="1" fill="freeze" />
    <circle cx="250" cy="185" r="15" fill="#22c55e" stroke="#0f172a" stroke-width="2"/>
    <path d="M244 185 L248 189 L256 179" stroke="#0f172a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Status text -->
  <text x="250" y="380" font-size="16" fill="#22d3ee" text-anchor="middle" font-weight="bold" opacity="0">
    <animate attributeName="opacity" begin="4.2s" dur="0.4s" from="0" to="1" fill="freeze" />
    Website Complete! ðŸŽ‰
  </text>
</svg>
