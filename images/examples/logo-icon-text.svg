<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon + text logo example -->
  <rect width="300" height="120" fill="#020617"/>
  
  <!-- Icon -->
  <g transform="translate(90, 50)">
    <circle cx="0" cy="0" r="25" fill="#22d3ee" opacity="0.2" stroke="#22d3ee" stroke-width="2"/>
    <path d="M-10 -5 L0 -15 L10 -5 L10 10 L-10 10 Z" fill="#22d3ee"/>
    <rect x="-5" y="0" width="10" height="10" fill="#020617"/>
  </g>
  
  <!-- Text -->
  <text x="140" y="55" font-size="28" fill="#e5e7eb" text-anchor="start" font-weight="bold">YourBrand</text>
  <text x="140" y="72" font-size="11" fill="#9ca3af" text-anchor="start" letter-spacing="1">Professional Services</text>
  
  <!-- Label -->
  <text x="150" y="115" font-size="10" fill="#9ca3af" text-anchor="middle">Icon + Text Logo</text>
</svg>
