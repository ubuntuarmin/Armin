<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimal logo example -->
  <rect width="300" height="120" fill="#020617"/>
  
  <!-- Abstract mark -->
  <g transform="translate(150, 45)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <path d="M-10 0 L0 -10 L10 0 L0 10 Z" fill="#6366f1"/>
    <circle cx="0" cy="0" r="4" fill="#22d3ee"/>
  </g>
  
  <!-- Company name -->
  <text x="150" y="85" font-size="20" fill="#e5e7eb" text-anchor="middle" font-weight="bold" letter-spacing="3">MODERN CO</text>
  
  <!-- Label -->
  <text x="150" y="115" font-size="10" fill="#9ca3af" text-anchor="middle">Minimal Modern Logo</text>
</svg>
