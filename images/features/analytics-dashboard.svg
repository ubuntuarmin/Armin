<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Analytics dashboard preview with animations -->
  <rect width="400" height="250" fill="#020617"/>
  
  <!-- Dashboard card -->
  <rect x="30" y="20" width="340" height="210" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="2">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze"/>
  </rect>
  
  <!-- Header -->
  <text x="50" y="45" font-size="16" fill="#22d3ee" font-weight="bold">
    Analytics Dashboard
    <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Metric cards with counting animation -->
  <rect x="50" y="60" width="90" height="50" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="1">
    <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.4s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.8;1.05;1" begin="0.8s" dur="0.5s" fill="freeze" additive="sum"/>
  </rect>
  <text x="95" y="80" font-size="12" fill="#9ca3af" text-anchor="middle">
    Visitors
    <animate attributeName="opacity" from="0" to="1" begin="1s" dur="0.3s" fill="freeze"/>
  </text>
  <text x="95" y="100" font-size="20" fill="#22d3ee" text-anchor="middle" font-weight="bold">
    2,451
    <animate attributeName="opacity" from="0" to="1" begin="1.3s" dur="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.5;1.1;1" begin="1.3s" dur="0.6s" fill="freeze" additive="sum"/>
  </text>
  
  <rect x="155" y="60" width="90" height="50" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="1">
    <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.4s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.8;1.05;1" begin="1.1s" dur="0.5s" fill="freeze" additive="sum"/>
  </rect>
  <text x="200" y="80" font-size="12" fill="#9ca3af" text-anchor="middle">
    Page Views
    <animate attributeName="opacity" from="0" to="1" begin="1.3s" dur="0.3s" fill="freeze"/>
  </text>
  <text x="200" y="100" font-size="20" fill="#6366f1" text-anchor="middle" font-weight="bold">
    8,324
    <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.5;1.1;1" begin="1.6s" dur="0.6s" fill="freeze" additive="sum"/>
  </text>
  
  <rect x="260" y="60" width="90" height="50" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="1">
    <animate attributeName="opacity" from="0" to="1" begin="1.4s" dur="0.4s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.8;1.05;1" begin="1.4s" dur="0.5s" fill="freeze" additive="sum"/>
  </rect>
  <text x="305" y="80" font-size="12" fill="#9ca3af" text-anchor="middle">
    Conversions
    <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="0.3s" fill="freeze"/>
  </text>
  <text x="305" y="100" font-size="20" fill="#22d3ee" text-anchor="middle" font-weight="bold">
    124
    <animate attributeName="opacity" from="0" to="1" begin="1.9s" dur="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.5;1.1;1" begin="1.9s" dur="0.6s" fill="freeze" additive="sum"/>
  </text>
  
  <!-- Chart -->
  <rect x="50" y="130" width="300" height="80" rx="8" fill="#1e293b">
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze"/>
  </rect>
  
  <!-- Animated line chart drawing from left to right -->
  <path d="M60 190 L80 170 L100 180 L120 160 L140 165 L160 150 L180 155 L200 145 L220 140 L240 150 L260 135 L280 140 L300 130 L320 125 L340 130" 
        stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="400" stroke-dashoffset="400">
    <animate attributeName="stroke-dashoffset" from="400" to="0" begin="2.5s" dur="2s" fill="freeze"/>
  </path>
  
  <!-- Data points that appear after line draws -->
  <circle cx="160" cy="150" r="4" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.3s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0;1.5;1" begin="3.5s" dur="0.5s" fill="freeze" additive="sum"/>
  </circle>
  <circle cx="220" cy="140" r="4" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="3.8s" dur="0.3s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0;1.5;1" begin="3.8s" dur="0.5s" fill="freeze" additive="sum"/>
  </circle>
  <circle cx="320" cy="125" r="4" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="4.1s" dur="0.3s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0;1.5;1" begin="4.1s" dur="0.5s" fill="freeze" additive="sum"/>
  </circle>
  
  <!-- Pulsing effect on latest data point -->
  <circle cx="320" cy="125" r="8" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" begin="4.5s" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8;16;8" begin="4.5s" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects on cards -->
  <circle cx="75" cy="65" r="2" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="5s" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="65" r="2" fill="#6366f1" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="5.5s" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
