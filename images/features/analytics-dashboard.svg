<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Analytics dashboard preview -->
  <rect width="400" height="250" fill="#020617"/>
  
  <!-- Dashboard card -->
  <rect x="30" y="20" width="340" height="210" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Header -->
  <text x="50" y="45" font-size="16" fill="#22d3ee" font-weight="bold">Analytics Dashboard</text>
  
  <!-- Metric cards -->
  <rect x="50" y="60" width="90" height="50" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="1"/>
  <text x="95" y="80" font-size="12" fill="#9ca3af" text-anchor="middle">Visitors</text>
  <text x="95" y="100" font-size="20" fill="#22d3ee" text-anchor="middle" font-weight="bold">2,451</text>
  
  <rect x="155" y="60" width="90" height="50" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  <text x="200" y="80" font-size="12" fill="#9ca3af" text-anchor="middle">Page Views</text>
  <text x="200" y="100" font-size="20" fill="#6366f1" text-anchor="middle" font-weight="bold">8,324</text>
  
  <rect x="260" y="60" width="90" height="50" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="1"/>
  <text x="305" y="80" font-size="12" fill="#9ca3af" text-anchor="middle">Conversions</text>
  <text x="305" y="100" font-size="20" fill="#22d3ee" text-anchor="middle" font-weight="bold">124</text>
  
  <!-- Chart -->
  <rect x="50" y="130" width="300" height="80" rx="8" fill="#1e293b"/>
  <path d="M60 190 L80 170 L100 180 L120 160 L140 165 L160 150 L180 155 L200 145 L220 140 L240 150 L260 135 L280 140 L300 130 L320 125 L340 130" 
        stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="160" cy="150" r="4" fill="#22d3ee"/>
  <circle cx="220" cy="140" r="4" fill="#22d3ee"/>
  <circle cx="320" cy="125" r="4" fill="#22d3ee"/>
</svg>
