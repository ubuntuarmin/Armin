<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calculator feature demo -->
  <rect width="400" height="300" fill="#020617"/>
  
  <!-- Calculator card -->
  <rect x="50" y="30" width="300" height="240" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="300" height="40" rx="12" fill="#1e293b"/>
  <text x="200" y="55" font-size="18" fill="#22d3ee" text-anchor="middle" font-weight="bold">Loan Calculator</text>
  
  <!-- Input fields -->
  <text x="70" y="95" font-size="12" fill="#9ca3af">Loan Amount:</text>
  <rect x="70" y="100" width="260" height="30" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  <text x="80" y="120" font-size="14" fill="#e5e7eb">$50,000</text>
  
  <text x="70" y="155" font-size="12" fill="#9ca3af">Interest Rate:</text>
  <rect x="70" y="160" width="260" height="30" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  <text x="80" y="180" font-size="14" fill="#e5e7eb">4.5%</text>
  
  <!-- Calculate button -->
  <rect x="120" y="210" width="160" height="40" rx="20" fill="#22d3ee"/>
  <text x="200" y="235" font-size="16" fill="#0f172a" text-anchor="middle" font-weight="bold">Calculate</text>
  
  <!-- Result display -->
  <circle cx="310" cy="230" r="15" fill="#22d3ee" opacity="0.3"/>
  <text x="310" y="236" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">âœ“</text>
</svg>
