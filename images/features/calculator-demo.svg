<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calculator feature demo with animations -->
  <rect width="400" height="300" fill="#020617"/>
  
  <!-- Calculator card -->
  <rect x="50" y="30" width="300" height="240" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="2">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze"/>
  </rect>
  
  <!-- Header -->
  <rect x="50" y="30" width="300" height="40" rx="12" fill="#1e293b">
    <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.5s" fill="freeze"/>
  </rect>
  <text x="200" y="55" font-size="18" fill="#22d3ee" text-anchor="middle" font-weight="bold">
    Loan Calculator
    <animate attributeName="opacity" from="0" to="1" begin="0.6s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Input fields with typing animation -->
  <text x="70" y="95" font-size="12" fill="#9ca3af">
    Loan Amount:
    <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.3s" fill="freeze"/>
  </text>
  <rect x="70" y="100" width="260" height="30" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1">
    <animate attributeName="stroke-width" from="0" to="1" begin="0.8s" dur="0.3s" fill="freeze"/>
    <animate attributeName="stroke" values="#6366f1;#22d3ee;#6366f1" begin="3s" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="80" y="120" font-size="14" fill="#e5e7eb">
    $50,000
    <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.5s" fill="freeze"/>
  </text>
  
  <text x="70" y="155" font-size="12" fill="#9ca3af">
    Interest Rate:
    <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.3s" fill="freeze"/>
  </text>
  <rect x="70" y="160" width="260" height="30" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1">
    <animate attributeName="stroke-width" from="0" to="1" begin="1.5s" dur="0.3s" fill="freeze"/>
  </rect>
  <text x="80" y="180" font-size="14" fill="#e5e7eb">
    4.5%
    <animate attributeName="opacity" from="0" to="1" begin="1.8s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Calculate button with pulse effect -->
  <rect x="120" y="210" width="160" height="40" rx="20" fill="#22d3ee">
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" begin="2.5s" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </rect>
  <text x="200" y="235" font-size="16" fill="#0f172a" text-anchor="middle" font-weight="bold">
    Calculate
    <animate attributeName="opacity" from="0" to="1" begin="2.3s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Result display with animated checkmark -->
  <circle cx="310" cy="230" r="15" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" from="0" to="0.3" begin="3.5s" dur="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0;1.2;1" begin="3.5s" dur="0.6s" fill="freeze" additive="sum"/>
  </circle>
  <text x="310" y="236" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold" opacity="0">
    âœ“
    <animate attributeName="opacity" from="0" to="1" begin="3.8s" dur="0.3s" fill="freeze"/>
  </text>
  
  <!-- Animated sparkles around button -->
  <circle cx="115" cy="215" r="2" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4s" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="215;210;215" begin="4s" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="285" cy="215" r="2" fill="#6366f1" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4.5s" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="215;210;215" begin="4.5s" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
