<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Contact form demo with animations -->
  <rect width="400" height="300" fill="#020617"/>
  
  <!-- Form card -->
  <rect x="50" y="20" width="300" height="260" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="2">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze"/>
  </rect>
  
  <!-- Header -->
  <rect x="50" y="20" width="300" height="40" rx="12" fill="#1e293b">
    <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.5s" fill="freeze"/>
  </rect>
  <text x="200" y="45" font-size="18" fill="#22d3ee" text-anchor="middle" font-weight="bold">
    Contact Form
    <animate attributeName="opacity" from="0" to="1" begin="0.6s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Form fields with progressive reveal -->
  <text x="70" y="85" font-size="11" fill="#9ca3af">
    Name:
    <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.3s" fill="freeze"/>
  </text>
  <rect x="70" y="90" width="260" height="28" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1">
    <animate attributeName="width" from="0" to="260" begin="0.8s" dur="0.4s" fill="freeze"/>
    <animate attributeName="stroke" values="#6366f1;#22d3ee;#6366f1" begin="3s" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Typing animation for name field -->
  <text x="80" y="107" font-size="13" fill="#e5e7eb" opacity="0">
    John Doe
    <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.5s" fill="freeze"/>
  </text>
  
  <text x="70" y="135" font-size="11" fill="#9ca3af">
    Email:
    <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.3s" fill="freeze"/>
  </text>
  <rect x="70" y="140" width="260" height="28" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1">
    <animate attributeName="width" from="0" to="260" begin="1.2s" dur="0.4s" fill="freeze"/>
  </rect>
  <!-- Typing animation for email field -->
  <text x="80" y="157" font-size="13" fill="#e5e7eb" opacity="0">
    john@example.com
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze"/>
  </text>
  
  <text x="70" y="185" font-size="11" fill="#9ca3af">
    Message:
    <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="0.3s" fill="freeze"/>
  </text>
  <rect x="70" y="190" width="260" height="50" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1">
    <animate attributeName="width" from="0" to="260" begin="1.6s" dur="0.4s" fill="freeze"/>
  </rect>
  <!-- Typing animation for message field -->
  <text x="80" y="207" font-size="12" fill="#e5e7eb" opacity="0">
    <tspan x="80" dy="0">I'd like to discuss...</tspan>
    <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Submit button with hover effect -->
  <rect x="120" y="250" width="160" height="35" rx="18" fill="#22d3ee">
    <animate attributeName="opacity" from="0" to="1" begin="2.8s" dur="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.03;1" begin="3.5s" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </rect>
  <text x="200" y="273" font-size="14" fill="#0f172a" text-anchor="middle" font-weight="bold">
    Send Message
    <animate attributeName="opacity" from="0" to="1" begin="3s" dur="0.5s" fill="freeze"/>
  </text>
  
  <!-- Animated cursor/caret in active field -->
  <rect x="235" y="197" width="2" height="12" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" begin="2.5s" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Success indicator particles -->
  <circle cx="115" cy="255" r="2" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4s" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" begin="4s" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="285" cy="255" r="2" fill="#6366f1" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4.5s" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" begin="4.5s" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
