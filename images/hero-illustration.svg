<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern web design hero illustration -->
  
  <!-- Background elements -->
  <circle cx="100" cy="100" r="60" fill="#22d3ee" opacity="0.1"/>
  <circle cx="500" cy="400" r="80" fill="#6366f1" opacity="0.1"/>
  <circle cx="550" cy="80" r="40" fill="#22d3ee" opacity="0.08"/>
  
  <!-- Main browser window -->
  <rect x="100" y="100" width="400" height="300" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="3"/>
  
  <!-- Browser chrome -->
  <rect x="100" y="100" width="400" height="40" rx="12" fill="#1e293b"/>
  <circle cx="120" cy="120" r="6" fill="#ef4444"/>
  <circle cx="140" cy="120" r="6" fill="#fbbf24"/>
  <circle cx="160" cy="120" r="6" fill="#22c55e"/>
  
  <!-- Address bar -->
  <rect x="190" y="110" width="250" height="20" rx="10" fill="#0f172a"/>
  <circle cx="205" cy="120" r="3" fill="#22d3ee"/>
  <rect x="215" y="116" width="100" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
  
  <!-- Content in browser -->
  <rect x="120" y="160" width="360" height="60" rx="8" fill="#1e293b" opacity="0.5"/>
  <rect x="140" y="175" width="200" height="12" rx="6" fill="#22d3ee" opacity="0.6"/>
  <rect x="140" y="195" width="250" height="8" rx="4" fill="#6366f1" opacity="0.4"/>
  
  <!-- Grid content -->
  <rect x="120" y="240" width="110" height="80" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="175" cy="265" r="12" fill="#22d3ee" opacity="0.3"/>
  
  <rect x="245" y="240" width="110" height="80" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
  <circle cx="300" cy="265" r="12" fill="#6366f1" opacity="0.3"/>
  
  <rect x="370" y="240" width="110" height="80" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="425" cy="265" r="12" fill="#22d3ee" opacity="0.3"/>
  
  <!-- Code brackets floating -->
  <g opacity="0.4">
    <path d="M40 200 L30 220 L40 240" stroke="#22d3ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M560 250 L570 270 L560 290" stroke="#6366f1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Design tools -->
  <g transform="translate(50, 350)">
    <rect width="80" height="80" rx="12" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
    <circle cx="40" cy="35" r="15" fill="#22d3ee" opacity="0.3"/>
    <path d="M30 30 L50 40" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
    <circle cx="40" cy="58" r="3" fill="#22d3ee"/>
  </g>
  
  <!-- Responsive devices -->
  <g transform="translate(470, 350)">
    <!-- Mobile -->
    <rect x="20" y="10" width="40" height="60" rx="6" fill="#0f172a" stroke="#6366f1" stroke-width="2"/>
    <circle cx="40" cy="62" r="2" fill="#6366f1"/>
    
    <!-- Tablet -->
    <rect x="0" y="20" width="50" height="70" rx="6" fill="#0f172a" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="450" r="4" fill="#22d3ee" opacity="0.6"/>
  <circle cx="520" cy="50" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="150" cy="80" r="3" fill="#22d3ee" opacity="0.5"/>
  
  <!-- Connecting lines -->
  <path d="M300 400 Q350 420 400 400" stroke="#22d3ee" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <path d="M200 100 Q250 80 300 100" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
</svg>
