  <rect x="10" y="20" width="45" height="5" fill="#1e293b"/>
  <rect x="22" y="50" width="21" height="3" rx="1" fill="#22d3ee"/>
  
  <!-- Tablet -->
  <rect x="40" y="45" width="30" height="40" rx="3" fill="#0f172a" stroke="#6366f1" stroke-width="1.5"/>
  <circle cx="55" cy="80" r="2" fill="#6366f1"/>
  
  <!-- Mobile -->
