<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile responsive mockup -->
  <rect width="300" height="400" fill="#020617"/>
  
  <!-- Phone frame -->
  <rect x="50" y="30" width="200" height="340" rx="20" fill="#0f172a" stroke="#22d3ee" stroke-width="3"/>
  
  <!-- Notch -->
  <rect x="110" y="30" width="80" height="10" rx="5" fill="#020617"/>
  
  <!-- Screen -->
  <rect x="60" y="50" width="180" height="300" rx="4" fill="#1e293b"/>
  
  <!-- Status bar -->
  <rect x="70" y="58" width="160" height="12" rx="2" fill="#0f172a" opacity="0.5"/>
  
  <!-- Header -->
  <rect x="70" y="80" width="160" height="30" rx="4" fill="#22d3ee" opacity="0.3"/>
  <text x="150" y="100" font-size="12" fill="#22d3ee" text-anchor="middle" font-weight="bold">Mobile View</text>
  
  <!-- Content cards -->
  <rect x="70" y="120" width="160" height="50" rx="4" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  <rect x="70" y="180" width="160" height="50" rx="4" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  <rect x="70" y="240" width="160" height="50" rx="4" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  
  <!-- Bottom nav -->
  <rect x="70" y="310" width="160" height="30" rx="4" fill="#0f172a" opacity="0.6"/>
  <circle cx="90" cy="325" r="5" fill="#22d3ee"/>
  <circle cx="130" cy="325" r="5" fill="#6366f1" opacity="0.6"/>
  <circle cx="170" cy="325" r="5" fill="#6366f1" opacity="0.6"/>
  <circle cx="210" cy="325" r="5" fill="#6366f1" opacity="0.6"/>
  
  <!-- Home button -->
  <circle cx="150" cy="365" r="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Label -->
  <text x="150" y="390" font-size="12" fill="#22d3ee" text-anchor="middle" font-weight="bold">MOBILE RESPONSIVE</text>
</svg>
