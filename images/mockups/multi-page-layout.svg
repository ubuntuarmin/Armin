<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Multi-page website mockup -->
  <rect width="400" height="300" fill="#020617"/>
  
  <!-- Browser window -->
  <rect x="20" y="20" width="360" height="260" rx="8" fill="#0f172a" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Browser chrome -->
  <rect x="20" y="20" width="360" height="30" rx="8" fill="#1e293b"/>
  <circle cx="35" cy="35" r="5" fill="#ef4444"/>
  <circle cx="50" cy="35" r="5" fill="#fbbf24"/>
  <circle cx="65" cy="35" r="5" fill="#22c55e"/>
  <rect x="100" y="28" width="200" height="14" rx="7" fill="#0f172a"/>
  
  <!-- Navigation -->
  <rect x="40" y="60" width="50" height="12" rx="4" fill="#22d3ee" opacity="0.6"/>
  <rect x="100" y="60" width="50" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
  <rect x="160" y="60" width="50" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
  <rect x="220" y="60" width="50" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
  <rect x="280" y="60" width="60" height="12" rx="4" fill="#22d3ee"/>
  
  <!-- Hero section smaller -->
  <rect x="40" y="85" width="320" height="50" rx="4" fill="#1e293b" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
  <text x="200" y="105" font-size="16" fill="#22d3ee" text-anchor="middle" font-weight="bold">Professional Business</text>
  <rect x="140" y="115" width="120" height="6" rx="3" fill="#6366f1" opacity="0.4"/>
  
  <!-- Content grid -->
  <rect x="40" y="150" width="100" height="40" rx="4" fill="#1e293b" opacity="0.4"/>
  <rect x="150" y="150" width="100" height="40" rx="4" fill="#1e293b" opacity="0.4"/>
  <rect x="260" y="150" width="100" height="40" rx="4" fill="#1e293b" opacity="0.4"/>
  
  <!-- More content -->
  <rect x="40" y="200" width="150" height="35" rx="4" fill="#1e293b" opacity="0.3"/>
  <rect x="210" y="200" width="150" height="35" rx="4" fill="#1e293b" opacity="0.3"/>
  
  <!-- Footer -->
  <rect x="40" y="245" width="320" height="20" rx="4" fill="#1e293b" opacity="0.3"/>
  
  <!-- Page indicators -->
  <circle cx="340" cy="130" r="3" fill="#22d3ee" opacity="0.6"/>
  <circle cx="350" cy="130" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="360" cy="130" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="370" cy="130" r="3" fill="#6366f1" opacity="0.4"/>
  
  <!-- Label -->
  <text x="200" y="295" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="bold">MULTI-PAGE WEBSITE</text>
</svg>
